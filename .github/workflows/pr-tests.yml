      TCB_IMAGE_TAG: ${{ needs.test-setup.outputs.tcb_image_tag }}
      TEST_32BIT_MACHINE: ${{ needs.test-setup.outputs.tc6_32bit_machine }}
      TEST_64BIT_MACHINE: ${{ needs.test-setup.outputs.tc6_64bit_machine }}

    defaults:
