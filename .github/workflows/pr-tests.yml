      DATE: ${{ needs.test-setup.outputs.date }}
      TCB_IMAGE_TAG: ${{ needs.test-setup.outputs.tcb_image_tag }}
      TEST_RASPI4_MACHINE: ${{ needs.test-setup.outputs.tc6_common_raspi4_machine }}
