                            --label "container.name=${AMD64_IMAGE_NAME}"
                            --label "container.version=${TORIZONCORE_BUILDER_MAJOR}.${TORIZONCORE_BUILDER_MINOR}.${TORIZONCORE_BUILDER_PATCH}-${DATE}"
                            --label "git.ref=${GITHUB_REF_NAME}"
